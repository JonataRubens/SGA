<ion-menu contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home-page" (click)="closeMenu()">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerLink="/Alunos" (click)="closeMenu()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Lista de Alunos</ion-label>
      </ion-item>
      <ion-item routerLink="/Campus" (click)="closeMenu()">
        <ion-icon name="school-outline" slot="start"></ion-icon>
        <ion-label>Campus e Cursos</ion-label>
      </ion-item>
      <ion-item routerLink="/add-aluno" (click)="closeMenu()">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label>Adicionar Aluno</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
