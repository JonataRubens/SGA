{% extends 'Base.html' %}
{% load static %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 75vh;">
    <div class="col-xl-8 col-lg-10 col-md-12"> <!-- Aumentamos o tamanho aqui -->
        <div class="card shadow mb-4" style="padding: 20px;"> <!-- Adicionamos padding para deixar mais espaÃ§ado -->
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Adicionar Aluno</h6>
                <a href="{% url 'listaAlunos' %}" class="btn btn-sm btn-primary">Lista de Alunos</a>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'cadastrarAluno' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar Aluno</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
